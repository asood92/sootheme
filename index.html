<!DOCTYPE html>

<html>
    <head>
        <title>Soothe Me</title>
        <link rel="stylesheet" href="/css/styles.css">
        <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <style>

    </style>

    <body>
        <h1> Soothe Me - Take a moment to yourself.</h1>
    <div class="buttons">
        <div class="start">
            <p onclick="startBreathing()" id="start">Start</p>
        </div>

         <div class="instructions">
            <p id="instruction-button">How To</p>
            <div class="style-instructions">Follow the prompts;  breathe in through your nose for 4 seconds, hold for 7 seconds, then exhale slowly through your mouth for 8 seconds. Repeat until you feel better.</div>
        </div>

    </div>

    <div id="breathingStep"></div>

<!-- Markup for the animated wave -->
    <section>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </section>

    <script src="/js/script.js"></script>

</body>
</html>
