<!DOCTYPE html>

<html>
    <head>
        <title>Soothe Me</title>
        <link rel="stylesheet" href="/css/intro-style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <style>
        .buttons {
            display: flex;
            margin: 40px 40px;
            justify-content: space-evenly;
        }
        .instructions {
            display: flex;
            width: 25%;
            flex-direction: column;
            align-items: center;
        }

        .style-instructions {
            display: none;
        }
    </style>

    <body>

    <div class="buttons">
        <div class="start">
            <button onclick="startBreathing()" id="start">Start</button>
        </div>

         <div class="instructions">
            <p id="instruction-button">Instructions</p>
            <div class="style-instructions">Take a moment to yourself. Follow the prompts and breathe in through your nose for 4 seconds, hold for 7 seconds, then exhale slowly through your mouth for 8 seconds. Repeat until you feel better.</div>
        </div>

        <div class="quit">
            <p id="stop-button">Quit</p>
        </div>
    </div>

    <div class="breathingStep"></div>

    <script>
        $(document).ready(function(){
        $("#instruction-button").click(function(){
            $(".style-instructions").toggle();
        });
        });


        function startBreathing() {
            var currentStep = document.getElementsByClassName(".breathingStep")
            console.log(currentStep)
            setTimeout(function() {
                console.log("We're in the first function, this is before")

                currentStep.innerHTML = "Inhale through your nose for 4 seconds"
            }, 4000)
            console.log("2")
            setTimeout(function() {
                currentStep.innerHTML = "Hold your breath";
            }, 7000)
            console.log("3")
            setTimeout(function() {
                currentStep.innerHTML = "Exhale through your mouth";
            }, 8000)
        }
    </script>

</body>
</html>
