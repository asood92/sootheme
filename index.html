         <div class="instructions">

            <div class="style-instructions">Follow the prompts;  breathe in through your nose for 4 seconds, hold for 7 seconds, then exhale slowly through your mouth for 8 seconds. Repeat until you feel better.</div>
        </div>

    </div>
